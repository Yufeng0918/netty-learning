<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>

<script type="text/javascript">

    var socket;

    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8899/ws");

        socket.onmessage = function(event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + event.data;
        }

        socket.onopen = function(event) {
            var ta = document.getElementById("responseText");
            ta.value = "open connection";
        }

        socket.onclose = function(event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "";
        }
    } else {
        alert('Non support web socket');
    }


    function send(message) {
        if (!window.WebSocket) {
            return;
        }

        if(socket.readyState == WebSocket.OPEN){
            socket.send(message);
        } else {
            alert("No connection");
        }
    }
</script>
<body>
    <form onsubmit="return false;">
        <textarea name="message" style="width: 400px; height: 200px"></textarea>
        <input type="button" value="Submit" onclick="send(this.form.message.value)">
        <h3>Server output</h3>
        <textarea id="responseText" style="width: 400px; height: 300px"></textarea>
        <input type="button" onclick="javascript: document.getElementById('responseText').value=''" value="Reset">
    </form>
</body>
</html>
